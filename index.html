<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>XML Final</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="input-area">
      <h1>XML Visualizer</h1>
      <textarea
        id="xml-input"
        cols="50"
        rows="30"
        placeholder="Input your XML here..."
      ></textarea>
      <ul>
        <li>Input your well-formed XML text</li>
        <li>
          After the input is completed, the result will be shown on the right
        </li>
        <li>The node of the XML tree can be dragged to change the position</li>
      </ul>
    </div>
    <div id="chart-area"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
